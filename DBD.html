<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Bebas Neue', Arial, sans-serif;
        letter-spacing: 1px;

        background-image: url('ALL.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    h2, label {
        color: #ffffff;
        text-shadow: 
            2px 2px 4px black,
            0 0 10px rgba(255,255,255,0.3);
        font-size: 28px;
    }

    label {
        font-size: 20px;
        margin-top: 15px;
    }

    .container {
        background: rgba(0,0,0,0.6);
        padding: 30px 40px;
        border-radius: 12px;
        width: 360px;
        backdrop-filter: blur(6px);

        border: 2px solid rgba(255,0,0,0.4);
        box-shadow: 0 0 25px rgba(255,0,0,0.5);
        text-align: center;
    }

    /* ğŸ”¥ ä¸‹æ‹‰æ¡†èˆ‡è¼¸å…¥æ¡†å¯¬åº¦ */
    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;

        background: rgba(20,20,20,0.8);
        border: 2px solid #444;
        border-radius: 6px;
        color: #fff;
        font-size: 18px;
        text-shadow: 2px 2px 3px black;
    }

    /* ğŸ”¥ æŒ‰éˆ•å¯¬åº¦æ”¹ 100% */
    button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;

        font-size: 22px;
        font-family: "Bebas Neue";

        background: linear-gradient(to bottom, #bb0000, #660000);
        border: 2px solid #ff4444;
        border-radius: 6px;
        color: white;

        text-shadow: 2px 2px 4px black;
        cursor: pointer;

        box-shadow: 0 0 12px rgba(255,0,0,0.6);
        transition: 0.2s;
    }

    button:hover {
        background: linear-gradient(to bottom, #ff2222, #770000);
        box-shadow: 0 0 18px rgba(255,80,80,0.9);
        transform: scale(1.03);
    }

    .list-box {
        background: rgba(0,0,0,0.55);
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid rgba(255,0,0,0.3);
    }

    .list-box ul {
        margin: 0;
        padding-left: 20px;
    }

    /* ğŸ”¥ è®“æ¸…å–®æ–‡å­—è‡ªå‹•æ›è¡Œ */
    .list-box li {
        color: #fff;
        font-size: 18px;
        text-shadow: 2px 2px 4px black;

        word-break: break-all;
        white-space: normal;
    }
</style>
